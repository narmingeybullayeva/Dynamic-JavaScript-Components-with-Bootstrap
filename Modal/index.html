<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Dynamic JavaScript Components with Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Modal</h1>

      <h3>Modal Button</h3>
      <button
        class="btn btn-info text-white"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open Modal
      </button>

      <br /><br />

     <!-- Modal -->

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="myMmodalLabel">Modal Title</h1>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. A
              necessitatibus doloribus alias ratione facere quidem sequi tenetur
              nisi asperiores qui.
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >Close</button>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 350px"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

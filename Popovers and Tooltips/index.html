<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Dynamic JavaScript Components with Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <h3>Popover</h3>

      <button
        class="btn btn-danger btn-lg"
        id="popover"
        data-bs-toggle="popover"
        data-bs-title="Popover Title"
        data-bs-content="This is the popover content"
      >Popover Trigger</button>

      <br /><br />

      <h3>Tooltip</h3>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus,
        magnam? <a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip 1">Tooltip One</a
            > Hic reprehenderit, sint, laboriosam dicta deserunt consectetur
        adipisci non omnis nulla,<a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip 2">Tooltip Two</a> commodi numquam aliquid corporis pariatur
        nobis quaerat iste quo!
        
      </p>

      <br /><br />

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      const popoverEl = document.getElementById("popover")
      const popover = new bootstrap.Popover(popoverEl)

      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      

      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
